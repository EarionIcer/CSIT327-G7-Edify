{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edify | Forgot Password</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/forgotPassCss.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page-wrapper">
        <div class="card">

            <!-- Back Button -->
            <a href="{% url 'login' %}" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> Back to Login
            </a>

            <div class="header-section">
                <div class="icon-circle">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Forgot Password?</h2>
                <p class="subtitle">No worries! Enter your email and we'll help you reset it.</p>
            </div>

            <!-- Step 1: Email Check -->
            <div id="email-step" class="step-container">
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="fp_email" placeholder="name@school.edu" required>
                    </div>
                </div>
                <button id="checkEmailBtn" class="btn-primary">
                    Send Reset Link <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <!-- Step 2: New Password (Hidden initially) -->
            <div id="password-step" class="step-container" style="display:none;">
                
                <div class="input-group">
                    <label>New Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="new_password" placeholder="Enter new password" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('new_password', this)"></i>
                    </div>
                    <p class="helper-text">Must be at least 8 chars, 1 uppercase, 1 number.</p>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm_password" placeholder="Confirm password" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
                    </div>
                </div>

                <button id="savePasswordBtn" class="btn-primary">
                    Reset Password <i class="fas fa-check"></i>
                </button>
            </div>

            <!-- Message Area -->
            <div id="fp_message" class="message-box"></div>
        </div>
    </div>

    <!-- JavaScript Logic (Kept mostly same, added improved interactions) -->
    <script>
        const checkBtn = document.getElementById("checkEmailBtn");
        const saveBtn  = document.getElementById("savePasswordBtn");

        function validatePassword(pw) {
            if (pw.length < 8) return "Password must be at least 8 characters.";
            if (!/[A-Z]/.test(pw)) return "Password must contain at least 1 uppercase letter.";
            if (!/[0-9]/.test(pw)) return "Password must contain at least 1 number.";
            if (!/[!@#$%^&*]/.test(pw)) return "Password must contain at least 1 special character.";
            return "ok";
        }

        function showMsg(msg, type) {
            const box = document.getElementById("fp_message");
            box.className = "message-box show " + type;
            box.innerHTML = type === 'success' 
                ? `<i class="fas fa-check-circle"></i> ${msg}` 
                : `<i class="fas fa-exclamation-circle"></i> ${msg}`;
        }

        // STEP 1: CHECK EMAIL
        checkBtn.addEventListener("click", async () => {
            const emailInput = document.getElementById("fp_email");
            const email = emailInput.value.trim();
            
            if (!email) {
                emailInput.focus();
                return showMsg("Please enter your email address.", "error");
            }

            // Add loading state
            checkBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            checkBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append("action", "check_email");
                formData.append("email", email);
                formData.append("csrfmiddlewaretoken", "{{ csrf_token }}");

                const response = await fetch("/reset_password/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (result.status === "success") {
                    showMsg("Email verified! Please create a new password.", "success");
                    // Smooth transition
                    document.getElementById("email-step").style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById("email-step").style.display = "none";
                        const pwStep = document.getElementById("password-step");
                        pwStep.style.display = "block";
                        // Trigger reflow
                        void pwStep.offsetWidth; 
                        pwStep.style.opacity = '1';
                    }, 300);
                } else {
                    showMsg(result.message, "error");
                    checkBtn.innerHTML = 'Send Reset Link <i class="fas fa-paper-plane"></i>';
                    checkBtn.disabled = false;
                }
            } catch (err) {
                showMsg("Something went wrong. Please try again.", "error");
                checkBtn.innerHTML = 'Send Reset Link <i class="fas fa-paper-plane"></i>';
                checkBtn.disabled = false;
            }
        });

        // STEP 2: SAVE PASSWORD
        saveBtn.addEventListener("click", async () => {
            const email = document.getElementById("fp_email").value;
            const pw1 = document.getElementById("new_password").value;
            const pw2 = document.getElementById("confirm_password").value;

            const validation = validatePassword(pw1);
            if (validation !== "ok") return showMsg(validation, "error");

            if (pw1 !== pw2) return showMsg("Passwords do not match.", "error");

            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            saveBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append("action", "reset_password");
                formData.append("email", email);
                formData.append("password", pw1);
                formData.append("csrfmiddlewaretoken", "{{ csrf_token }}");

                const response = await fetch("/reset_password/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (result.status === "success") {
                    showMsg("Password reset successful! Redirecting...", "success");
                    setTimeout(() => {
                        window.location.href = "/login/";
                    }, 1500);
                } else {
                    showMsg(result.message, "error");
                    saveBtn.innerHTML = 'Reset Password <i class="fas fa-check"></i>';
                    saveBtn.disabled = false;
                }
            } catch (err) {
                showMsg("Error saving password.", "error");
                saveBtn.innerHTML = 'Reset Password <i class="fas fa-check"></i>';
                saveBtn.disabled = false;
            }
        });

        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
                icon.classList.add("active");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
                icon.classList.remove("active");
            }
        }
    </script>

</body>
</html>
